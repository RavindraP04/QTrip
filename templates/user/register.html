<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTrip Register</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/user/css/style.css">
</head>
<body>

    <div class="form-container">

        <form action="/user/registerCustomer" method="POST">
            {% csrf_token %}
            <h3>Register</h3>
            <input type="text" class="box" placeholder="First Name" name="fname" required>
            <input type="text" class="box" placeholder="Last Name" name="lname" required>
            <input type="email" class="box" placeholder="Email" name="email" required>
            <input type="phone" class="box" placeholder="Phone" name="phoneNumber" required>
            <input type="password" class="box" placeholder="Password" name="password" required>
            <input type="password" class="box" placeholder="Confirm Password" name="confirmPassword" required>
            <input type="submit" value="Register Now" class="btn">
            
            <p>Already have an account? <a href="#">Login Now</a></p>
        </form>
    
    </div>
    
</body>
</html>
